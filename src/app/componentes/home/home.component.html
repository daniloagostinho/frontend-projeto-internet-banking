<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h3 class="text-internet-banking text-center mb-4">Internet Banking</h3>
                    <form>
                        <div class="form-group mb-4">
                            <label for="email" class="text-internet-banking">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cpf" placeholder="Insira seu CPF">
                        </div>
                        <div class="form-group mb-4">
                            <label for="senha" class="text-internet-banking">Senha Eletrônica</label>
                            <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="password" placeholder="Senha Eletrônica">
                        </div>
                        <button type="submit" class="btn btn-internet-banking w-100" (click)="submit()">Acessar</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="#" class="text-internet-banking" [routerLink]="['/recover-password']">Esqueceu sua senha?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Ainda não é cliente?</p>
                        <button type="button" routerLink="/signup" class="btn btn-outline-santander btn-block text-internet-banking btn-internet-banking-bold">Abra sua conta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
