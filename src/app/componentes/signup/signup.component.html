<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-4">
        <div class="card border-0 shadow">
          <div class="card-body p-5">
            <h3 class="text-internet-banking text-center mb-4">Abra sua conta</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-4">
                <label for="nome" class="text-internet-banking">Nome</label>
                <input type="text" formControlName="name" class="form-control" id="nome" placeholder="Insira seu nome">
              </div>
              <div class="form-group mb-4">
                  <label for="email" class="text-internet-banking">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Insira seu email">
                </div>
                <div class="form-group mb-4">
                  <label for="cpf" class="text-internet-banking">CPF</label>
                  <input type="text" formControlName="cpf" class="form-control" id="cpf" placeholder="Insira seu cpf">
                </div>
              <div class="form-group mb-4">
                <label for="senha" class="text-internet-banking">Senha</label>
                <input type="password" formControlName="password" class="form-control" id="senha" placeholder="Crie uma senha">
              </div>
              <button type="submit" class="btn btn-internet-banking btn-block w-100" [disabled]="isLoading">
                <span *ngIf="!isLoading">Continuar</span>
                <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
