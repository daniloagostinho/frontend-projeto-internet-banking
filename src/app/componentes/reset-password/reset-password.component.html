<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h3 class="text-internet-banking text-center mb-4">Resetar Senha</h3>
                    <p>Insira a sua nova senha</p>
                    
                    <form (submit)="enviarEmailRecuperacao()">
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Nova senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-internet-banking w-100 mt-2" [disabled]="isLoading">
                            <span *ngIf="!isLoading">Enviar instruções</span>
                            <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                        </button>
                    </form>

                    <div class="mt-3">
                        <a [routerLink]="['/']">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
